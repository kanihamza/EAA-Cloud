name: Validate Power Apps YAML

on:
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'

jobs:
  validate-yaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema

      - name: Generate diff
        run: |
          echo "üîç Producing diff..."
          git diff origin/main...HEAD --unified=0 -- '*.yaml' '*.yml' || true

      - name: Validate Power Apps YAML files
        run: |
          echo "üß© Validating against schema..."
          python scripts/validate_yaml.py powerapps-schema.yaml
